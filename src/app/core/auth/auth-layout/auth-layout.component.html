<main
    class="min-w-screen relative flex min-h-screen gap-6 overflow-auto p-4 medium:p-6"
>
    <!-- Left panel (visible on web landscape screens) -->
    <div
        class="web-landscape:grid hidden w-[500px] overflow-x-hidden [&>*]:[grid-area:1/1]"
    >
        <div class="rounded-xlarge bg-surface-container h-full w-[92%]"></div>
        <div class="grid h-full grid-rows-[auto_1fr]">
            <app-logo />
            <div class="relative grid place-content-center">
                <div class="relative w-full">
                    <img
                        priority
                        ngSrc="/landscape.png"
                        width="1024"
                        height="1024"
                        alt="Landscape"
                        class="w-full"
                    />
                </div>
            </div>
        </div>
    </div>

    <!-- Right panel (main content) -->
    <div class="grid flex-grow grid-rows-[auto_1fr]">
        <!-- Top bar -->
        <div class="flex items-center">
            <app-logo class="web-landscape:hidden" />
            <div class="flex grow justify-end">
                <ng-content select="[auth-layout-top]" />
            </div>
        </div>

        <!-- Main content -->
        <div class="grid place-content-center">
            <ng-content />
        </div>
    </div>
</main>
