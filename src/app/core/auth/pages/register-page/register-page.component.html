<app-auth-layout>
    <ng-container auth-layout-top>
        <span class="flex items-baseline gap-1">
            <span class="text-outline hidden medium:inline">
                Got an account?
            </span>
            <a mat-button routerLink="/login">Sign in</a>
        </span>
    </ng-container>

    <div class="grid medium:min-w-72 large:min-w-80 xlarge:min-w-96">
        <h1>Sign up</h1>

        <form [formGroup]="registerForm" class="grid grid-cols-2 gap-2">
            <mat-form-field>
                <mat-label>First name</mat-label>
                <input
                    matInput
                    type="text"
                    [formControl]="registerForm.controls.firstName"
                />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Last name</mat-label>
                <input
                    matInput
                    type="text"
                    [formControl]="registerForm.controls.lastName"
                />
            </mat-form-field>

            <mat-form-field class="col-span-2">
                <mat-label>Email</mat-label>
                <input
                    matInput
                    type="text"
                    [formControl]="registerForm.controls.email"
                />
            </mat-form-field>

            <mat-form-field class="col-span-2">
                <mat-label>Username</mat-label>
                <input
                    matInput
                    type="text"
                    [formControl]="registerForm.controls.username"
                />
            </mat-form-field>

            <mat-form-field class="col-span-2">
                <mat-label>Password</mat-label>
                <input
                    matInput
                    type="password"
                    [formControl]="registerForm.controls.password"
                />
            </mat-form-field>

            <mat-form-field class="col-span-2">
                <mat-label>Confirm password</mat-label>
                <input
                    matInput
                    type="password"
                    [formControl]="registerForm.controls.confirmPassword"
                />
            </mat-form-field>

            <button
                type="submit"
                class="btn-primary col-span-2 mt-2"
                mat-flat-button
                [disabled]="registerForm.invalid"
            >
                Sign up
            </button>
        </form>
    </div>
</app-auth-layout>
